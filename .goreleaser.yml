# Make sure to check the documentation at http://goreleaser.com
# ---------------------------
# GENERAL
# ---------------------------
before:
  hooks:
    - make all
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^.github:'
      - '^.vscode:'
      - '^test:'

# ---------------------------
# PUBLISHERS
# ---------------------------
publishers:
  - name: "Publish GoDocs"
    cmd: make godocs

# ---------------------------
# BUILDER
# ---------------------------
build:
  skip: true

# ---------------------------
# Github Release
# ---------------------------
release:
  prerelease: true
  name_template: "Release v{{.Version}}"

# ---------------------------
# Announce
# ---------------------------
announce:
  slack:
    # Defaults to false.
    enabled: true
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    channel: '#test_slack'
    # username: ''
    # icon_emoji: ''
    # icon_url: ''
