# Organization in SonarCloud (from your account)
sonar.organization=bsv-blockchain

# Project key as defined in SonarCloud
sonar.projectKey=bsv-blockchain_go-template

# Name shown in SonarCloud dashboard
sonar.projectName=BSV Blockchain Golang Project

# Sources to analyze (adjust if your Go code lives elsewhere)
sonar.sources=.

# Exclude test-generated files or vendor code
sonar.exclusions=**/vendor/**,**/*_test.go

# Set language explicitly for clarity
sonar.language=go

# Enable Go coverage reporting (optional but recommended)
sonar.go.coverage.reportPaths=coverage.out

# Optional: Encoding of source files
sonar.sourceEncoding=UTF-8

